<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>  
<body>
  <h1>PASSWORD GENERATOR</h1>
  <input type="text" placeholder="password" id="pass">
  <button onclick="GenPass()">Get New password Suggestion</button>
  <br>
  <button onclick="copy()">Copy</button>

  <script>
    let small = "abcdefghijklmnopqrstuvwxyz";
    let capital = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let num = "1234567890";
    let symbol = "@#$%^&*";
    let ran;
    let displayPass = document.querySelector("#pass");
    function GenPass() {
      let i;
      let pass = '';
      for (i = 0; i < 12; i++) {
        ran = Math.floor(Math.random() * 4);
        switch (ran) {
          case 0: {
            ran = Math.floor(Math.random() * num.length);
            pass += num[ran];
            break;
          }
          case 1: {
            ran = Math.floor(Math.random() * small.length);
            pass += small[ran];
            break;
          }
          case 2: {
            ran = Math.floor(Math.random() * capital.length);
            pass += capital[ran];
            break;
          }
          case 3: {
            ran = Math.floor(Math.random() * symbol.length);
            pass += symbol[ran];
            break;
          }
        }
      }
      displayPass.value = pass;
    }

    function copy() {
      var input = document.getElementById("pass");
      input.select();
      document.execCommand("copy");
      // alert("Text copied to clipboard");
    }
  </script>
</body>

</html>
